<!DOCTYPE html>
<html>
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Inicio</title>
</head>

<body>

    <br>
<h1 class="text-center">Listado de monedas:</h1>
    <table class="table table-hover">
        <thead >
			<tr>
			<th scope="col" class="text-center">Conmemoración</th>
			<th scope="col" class="text-center">Personaje</th>
			<th scope="col" class="text-center">Año</th>
			<th scope="col" class="text-center">Piiezas disponibles</th>
			<th scope="col" class="text-center">Denominación</th>
			</tr>
		</thead>
        <tbody>
            {% for row in data %}
                <tr class="text-center">
                    <td>
                        {{row.conmemoracion}}
                    </td>
                    <td>
                        {{row.personaje}}
                    </td>
                    <td>
                        {{row.anio}}
                    </td>
                    <td>
                        {{row.piezas}}
                    </td>
                    <td>
                        {{row.denominacion}}
                    </td>
                </tr>    
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
